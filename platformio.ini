[platformio]
src_dir = src
default_envs = seeed_xiao_esp32s3

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200

lib_deps =
    ; For GPS parsing
    mikalhart/TinyGPSPlus @ 1.0.3
    ; Add other libraries here as components are built out:
    ; - Grove Vision AI V2 library
    ; - SSD1315 display driver (e.g., Adafruit_SSD1306)
    ; - Meshtastic API headers (will require careful integration)

build_flags =
    ; Enable USB CDC for serial output
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
